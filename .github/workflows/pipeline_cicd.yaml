name: Vertex AI Pipeline CI/CD

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: classdemo-425210
  REGION: us-central1
  PIPELINE_ROOT: gs://classdemo-425210-vertex-artifacts/pipeline_root

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Compile Pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python src/pipelines/training_pipeline.py

      - name: Run Pipeline on Vertex AI
        run: |
          python -c "
          from google.cloud import aiplatform
          
          aiplatform.init(
              project='${{ env.PROJECT_ID }}',
              location='${{ env.REGION }}',
              staging_bucket='${{ env.PIPELINE_ROOT }}'
          )
          
          job = aiplatform.PipelineJob(
              display_name='penguin-pipeline-ci-cd',
              template_path='training_pipeline.json',
              pipeline_root='${{ env.PIPELINE_ROOT }}',
              enable_caching=True
          )

          job.submit()
          "